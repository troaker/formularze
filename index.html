<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Biblioteka</title>
  </head>
  <body>

    <div class="nav">
      <ul>
        <li>Witaj</li>
        <li><a href="about.html">About</a></li>
        <li><a href="przegladarka.html">Zdjęcia</a></li>
        <li><a href="index.html">Zaloguj</a></li>
        <li><a href="index.html">Rejestracja</a></li>
        <li id="clock" onload="currentTime()"></li>
      </ul>
    </div>

    <div class="separator"></div>

    <div class="library">

      <div class="table-container">

        <table class="books" >

          <thead>
            <tr>
              <th class="row-1">Tytuł</th>
              <th class="row-2">Autor</th>
              <th class="row-3">Priorytet</th>
              <th class="row-4">Kategoria</th>
            </tr>
          </thead>

          <tbody id="tbody" class="tbody">
              <!-- LIBRARY -->
          </tbody>

        </table>

      </div>

    </div>

    <div class="separator"></div>

    <div class="bookForm">

      <form class="form" id="form" >

        <label for="tytul">
          <input
            type="text"
            id="tytul"
            placeholder="Tytuł książki"
            minlength="1"
            required
          />
        </label>

        <label for="autor">
          <input
            type="text"
            id="autor"
            placeholder="Autor książki"
            minlength="3"
            required
          />
        </label>

        <label for="priorytet">
          <input
            type="number"
            id="priorytet"
            placeholder="Priorytet"
            min="1"
            max="5"
            required
          />
        </label>

        <br>

        <label for="kategoria">
          <select id="kategoria" required>
            <option value="" selected>Wybierz opcję</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Sci-fi">Sci-fi</option>
            <option value="Horror">Horror</option>
          </select>
        </label>

        <input type="submit" value="Dodaj książkę" class="btn">

      </form>

      <script src="scripts/app.js"></script>
      <script src="scripts/clock.js"></script>

    </div>

  </body>
</html>
