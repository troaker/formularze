<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Formularze</title>
  </head>
  <body>
    <table border="1" class="books" >
      <thead>
        <tr>
          <th class="row-1">Tytuł</th>
          <th class="row-2">Autor</th>
          <th class="row-3">Priorytet</th>
          <th class="row-4">Kategoria</th>
        </tr>
      </thead>
      <tbody id="tbody" class="tbody">
          <!-- LIBRARY -->
      </tbody>
    </table>
    <div class="container">
      <form class="form" id="form" >
        <label for="tytul">
          <input
            type="text"
            id="tytul"
            placeholder="Tytuł książki"
            minlength="1"
            required
          />
        </label>

        <label for="autor">
          <input
            type="text"
            id="autor"
            placeholder="Autor książki"
            minlength="3"
            required
          />
        </label>

        <label for="priorytet">
          <input
            type="number"
            id="priorytet"
            placeholder="Priorytet"
            min="1"
            max="5"
            required
          />
        </label>

        <label for="kategoria">
          <select id="kategoria" required>
            <option value="" selected>Wybierz opcję</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Sci-fi">Sci-fi</option>
            <option value="Horror">Horror</option>
          </select>
        </label>

        <input type="submit" value="Dodaj książkę" class="btn">

      </form>
      <script src="app.js"></script>
    </div>
  </body>
</html>
